<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circles</title>
    <link rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    
    
      for (var x=230;x<400;x+=30){
          for(var y=230;y<400;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'white';
          }
      }
    
      for (var x=30;x<200;x+=30){
          for(var y=30;y<200;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'yellow';
          }
      }

      for (var x=430;x<600;x+=30){
          for(var y=430;y<600;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'green';
          }
      }

      for (var x=430;x<600;x+=30){
          for(var y=230;y<400;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'orange';
          }
      }

      for (var x=230;x<400;x+=30){
          for(var y=30;y<200;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'magenta';
          }
      }

      for (var x=30;x<200;x+=30){
          for(var y=230;y<400;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'red';
          }
      }

      for (var x=430;x<600;x+=30){
          for(var y=30;y<200;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'blue';
          }
      }


      for (var x=30;x<200;x+=30){
          for(var y=430;y<600;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'purple';
          }
      }

      for (var x=230;x<400;x+=30){
          for(var y=430;y<600;y+=30){
            new Path.Circle(new Point(x,y), 10).fillColor = 'pink';
          }
      }

        
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
